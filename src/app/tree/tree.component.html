<ng-template #treeNode let-node>
  <ul *ngIf="node">
    <li *ngFor="let key of nodeKeys(node)">
      <div>{{ key }}</div>
      <ng-container
        *ngTemplateOutlet="treeNode; context: { $implicit: node[key] }"
      ></ng-container>
    </li>
  </ul>
</ng-template>

<div>
  <h2>Дерево</h2>
  <ng-container
    *ngTemplateOutlet="treeNode; context: { $implicit: tree }"
  ></ng-container>
</div>
